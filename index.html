<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Roast Coffee - Formulir Pesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-group button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulir Pesanan Refined Roast Coffee</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="customerName">Nama Pelanggan:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="coffeeType">Jenis Kopi:</label>
                <select id="coffeeType" name="coffeeType" required>
                    <option value="">Pilih Kopi</option>
                    <option value="Kopi Sumatran Vanilla Brew">Kopi Sumatran Vanilla Brew</option>
                    <option value="Mocha Kopi Susu Cendol">Mocha Kopi Susu Cendol</option>
                    <option value="Cold Brew Sachet Kopi Jahe">Cold Brew Sachet Kopi Jahe</option>
                    <option value="Kopi Sachet Java Honey Delight">Kopi Sachet Java Honey Delight</option>
                    <!-- Tambahkan opsi lainnya di sini -->
                </select>
            </div>
            <div class="form-group">
                <label for="size">Ukuran:</label>
                <select id="size" name="size" required>
                    <option value="">Pilih Ukuran</option>
                    <option value="Kecil">Kecil</option>
                    <option value="Sedang">Sedang</option>
                    <option value="Besar">Besar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="specialInstructions">Instruksi Khusus:</label>
                <input type="text" id="specialInstructions" name="specialInstructions">
            </div>
            <div class="form-group">
                <button type="submit">Kirim Pesanan</button>
            </div>
        </form>
    </div>
</body>
</html>
